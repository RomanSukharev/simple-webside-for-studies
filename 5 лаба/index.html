<html>
<script>
function Volume(A, B, C) {
        return A * B * C;
}

function Side(A, B) {
        return A * B;
}

function Square(a) 
{
        return (a * a * Math.sqrt(3)) / 4.0;
}

function timeOfFly(H) {
        return  Math.sqrt((2.0 * H) / 9.81);
}

function square(radius) {
    return radius * Math.PI;
}

function distanceBetweenTwoPoints(left, right)
{
    x = right.x - left.x;
    y = right.y - left.y;

    return Math.sqrt(x * x + y * y);
}

function squareByPoints(point1, point2, point3) {
    fs = distanceBetweenTwoPoints(point1, point2);
    ss = distanceBetweenTwoPoints(point2, point3);
    ts = distanceBetweenTwoPoints(point3, point1);

    alert("Fs: " + fs);
    alert("Ss: " + ss);
    alert("Ts: " + ts);

    let p = (fs + ss + ts) / 2.0;

    alert("P: " + p);

    let F = p * (p - fs) * (p - ss) * (p - ts);

    return Math.sqrt(F);
}

function distanceToPoint(point) {
    return Math.sqrt(point.x * point.x + point.y * point.y);
}


function hipotinusa(catet1, catet2) {
    return Math.sqrt(catet1 * catet1 + catet2 * catet2);
}
